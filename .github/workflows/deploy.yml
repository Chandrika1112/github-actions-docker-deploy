name: CI-CD Deployment using GitHub Actions

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: chandrika2002
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image
      - name: Build Docker Image
        run: docker build -t chandrika2002/github-actions-demo:latest .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push chandrika2002/github-actions-demo:latest

      # Step 5: Deploy to AWS EC2 via SSH
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the latest Docker image
            docker pull chandrika2002/github-actions-demo:latest

            # Stop and remove existing container if exists
            docker stop web || true
            docker rm web || true

            # Run the container in detached mode
            docker run -d -p 80:80 --name web chandrika2002/github-actions-demo:latest
