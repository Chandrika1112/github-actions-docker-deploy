name: CI-CD Deployment using GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t chandrika2002/github-actions-demo:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push chandrika2002/github-actions-demo:latest

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the latest Docker image
            docker pull chandrika2002/github-actions-demo:latest
            
            # Stop and remove existing container if it exists
            docker stop web || true
            docker rm web || true
            
            # Run the container in detached mode, exposing port 80
            docker run -d -p 80:80 --name web chandrika2002/github-actions-demo:latest
