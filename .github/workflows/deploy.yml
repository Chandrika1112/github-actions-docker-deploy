name: CI-CD Deployment using GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t chandrika1112/github-actions-demo .

      - name: Push Docker Image to Docker Hub
        run: docker push chandrika1112/github-actions-demo

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull chandrika1112/github-actions-demo
            docker stop web || true
            docker rm web || true
            docker run -d -p 80:80 --name web chandrika1112/github-actions-demo 
